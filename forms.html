<!DOCTYPE html>
<html>
    <head>

        <title>Codingal Admission Form</title>

    <body>
        <h1>Codingal Admission Form</h1>
        <fieldset>
<legend>
    Personal Information</legend>

        <form>
            <h1><lable>Name</lable><br>
            <input type="text" id="Name"><br><br>
            <lable>Father's Name</lable><br>

            <lable>Mother's Name</lable><br>
            <input type="text" id="Mother's Name"><br><br>

            <input type="text" id="Email ID"><br><br>

            <input type="radio" id="Female"  value="Female">Female<br><br>
            <lable>The City you are living in</lable><br><br>
            <input type="checkbox" id="The City you are living in"
            value="Karachi">Karachi<br><br>
            <input type="checkbox" id="The City you are living in" value="Islamabad">Islamabad<br>
            <input type="Submit"></h1>
        


            </fieldset>
        </form>

    </body>
